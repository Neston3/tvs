{% load static %}

<html>
<head>
    <title>Volunteer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/new-style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    {#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>#}
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/tz/tz-all.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>

<body class="body">


<div class="container shadow-lg p-3 mb-5 bg-white rounded " id="div-signin1">
    <div class="heading-2">
        <a href="{% url 'index' %}">
            <img src="{% static 'assets/css/img/volunteer.png' %}" alt=""
                     id="login-img">
        </a>
        <h2 align="center">Welcome back to volunteer</h2>
    </div>

    <form action="" method="post">
        <div class="signup-form">
            {% csrf_token %}
{#            {{ form.as_p }}#}

            {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                <div class="row">
                    <div class="col-sm-6" id="label">
                        {{ field.label_tag }}
                    </div>
                    <div class="col-sm-6" id="input">
                        {{ field }}
                    </div>
                </div>
            </div>
            {% endfor %}

            <button class="btn btn-success" type="submit" id="login-btn">Complete</button>

        </div>

    </form>
</div>

<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/javascript/jquery.min.js' %}"></script>

<script src="{% static 'assets/javascript/Signin-popup-window-del.js' %}"></script>

</body>

</html>
